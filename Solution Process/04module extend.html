<!--The fourth solution - module extend, will consider how to cooperate with others on a object,
providing a robust way. -->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>the extend of module</title>
</head>

<body>
  <div>
    <input type="text" id="x">
    <select name="" id="opt">
      <option value="0"> + </option>
      <option value="1"> - </option>
      <option value="2"> * </option>
      <option value="3"> / </option>
      <option value="4"> % </option>
    </select>
    <input type="text" id="y">
    <input type="button" id="btn" value="=">
    <input type="text" id="result">
  </div>
  <script>
    /**
     * the IIFE, immediately invoked function expression, anonymous function,
     * can insulate the variable from outside.
     */

  var calculator = (function() {
      // the _count can not be get from outside without return method
    var _count = 10;

    function add(x, y) {
      return parseFloat(x) + parseFloat(y);
    };

    function substract(x, y) {
      return parseFloat(x) - parseFloat(y);
    };

    function multiply(x, y) {
      return parseFloat(x) * parseFloat(y);
    };

    function divide(x, y) {
      return parseFloat(x) / parseFloat(y);
    };
    return {
      add: add,
      substract: substract,
      multiply: multiply,
      divide: divide
    };
  })();

  var calculator = (function(cal) {
    cal.mod = function(x, y) {
      return x % y;
    };
    return cal;
  })(window.calculator || {});
// firstly search whether has the global function of Calculator. IF it has, just using the current
// function, if has not, need to add a new one,

  

  var oX = document.getElementById('x');
  var oY = document.getElementById('y');
  var oOpt = document.getElementById('opt');
  var oBtn = document.getElementById('btn');
  var oResult = document.getElementById('result');

  oBtn.addEventListener('click', function(e) {
    var x = oX.value.trim();
    var y = oY.value.trim();
    var opt = oOpt.value;

    var result = 0;
    switch (opt) {
      case '0':
        result = calculator.add(x, y);
        break;
      case '1':
        result = calculator.substract(x, y);
        break;
      case '2':
        result = calculator.multiply(x, y);
        break;
      case '3':
        result = calculator.divide(x, y);
        break;
      case '4':
        result = calculator.mod(x, y);
        break;
    }
    oResult.value = result;
  });
  </script>
</body>

</html>
